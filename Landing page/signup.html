<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        
        body {
    background-image: url('https://www.springboard.com/blog/wp-content/uploads/2019/03/sb-blog-ml.png'); /* Replace 'background-image.jpg' with the actual filename of your image */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0; /* Remove default body margin */
}


        .wrapper {
            width: 420px;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 02);
            border-radius: 10px;
            padding: 30px 40px;
            color: #fff;
        }

        input {
            margin: 5px;
            width: 100%;
            height: 50px;
            background: none;
            outline: none;
            border: 2px solid;
            border-radius: 40px;
            padding: 20px 45px 20px 20px;
            font-size: 16px;
            color: #fff;
        }

        .btn {
            margin-top: 5px;
            width: 100%;
            height: 50px;
            background-color: #fff;
            outline: none;
            border: solid #fff;
            border-radius: 40px;
            font-size: 16px;
            color: #000;

        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        ::placeholder {
            color: #fff
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign up</h1>
            <div class="input">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="input">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input">
                <input type="text" placeholder="Email" required>
            </div>
            <div class="input">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Sign up</button>
            <p> Already have an account?
                <a href="#">Login</a>
            </p>
        </form>
    </div>
</body>

</html>
